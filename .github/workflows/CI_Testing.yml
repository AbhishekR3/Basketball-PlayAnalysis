# CI Testing

name: CI Testing

on:
  push:
    branches: [ main, DEV_Code ]
  pull_request:
    branches: [ main, DEV_Code ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Requirements.txt
    
    - name: Run Basketball Game Simulation test
      run: python Basketball_Game_Simulation.py
    
    - name: Run Basketball Object Tracking test
      run: python Basketball_Object_Tracking.py
